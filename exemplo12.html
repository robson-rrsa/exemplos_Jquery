<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="src/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="style/exemplo12.css">
    <title>exemplo 12</title>
</head>
<body>
    <p><button>animar</button></p>
    <div class="primeiro"></div>
    <div class="segundo"></div>

    <script>
        $("button").click(function(){
            $("div.primeiro").slideUp(300).delay(1000).fadeIn(400);
            $("div.segundo").slideUp(300).fadeIn(2000);
        });
    </script>
</body>
</html>
