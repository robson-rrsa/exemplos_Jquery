<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 16</title>
    <script type="text/javascript" src="src/jquery-3.7.0.min.js"></script>
    <style>
        .block{
            position: absolute;
            background-color: aquamarine;
            border: 2px solid black;
            width: 60px;
            height: 60px;
            margin: 5px;
        }
    </style>    
</head>
<body>
    <button id="botao">mudar animação</button>
    <div class="block"></div> 
</body>
<script>
    $("#botao").on("click", function (){
        $(".block").stop().slideToggle(1000);
    });
</script>
</html>
