<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="src/jquery-3.7.0.min.js"></script>
    <title>exemplo 17</title>
</head>
<body>
    <p>pressione o mouse aqui.
        Ao clicar MOUSE DOWN aoarecera em sua tela
        Ao solta, MOUSE UP fara o mesmo
    </p>
    <script>
        $("p")
            .mouseup(function (){
                $(this).append("<span style='color:#f00;'>Mouse up.</span>")
            })
            .mousedown(function (){
                $(this).append("<span style='color:#00f;'>Mouse down.</span>")
            })
    </script>
    
</body>
</html>
